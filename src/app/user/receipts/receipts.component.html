<div class="progress-spinner" *ngIf="isLoading">
  <p-progressSpinner></p-progressSpinner>
</div>
<div>
  <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
  <p-toast position="top-center"></p-toast>
</div>
<div class="trackPage">
  <div class="container">
    <p-card>
      <div class="mt-3">
        <span class="welcomeText">Мои поступления</span>
      </div>
<!--      <div class="mt-3">-->
<!--        <p-button (click)="openDialog()" label="Добавить трек номер" icon="pi pi-plus" iconPos="left"></p-button>-->
<!--      </div>-->
    </p-card>
    <div *ngFor="let item of data">
      <div class="mt-3">
        <div class="card">
          <div class="field mb-2">
            <span class="text">Дата:  </span><span class="value">{{item.createdDate}}</span>
          </div>
          <div class="field mb-2">
            <span class="text">Общее кол-во треков:  </span><span class="value">{{item.totalNumber}}</span>
          </div>
          <div class="field mb-2">
            <span class="text">Общий вес:  </span><span class="value">{{item.weight}}</span> кг
          </div>
          <div class="field mb-2">
            <span class="text">Общяя сумма:  </span><span class="value">{{item.totalSum}}</span> тенге
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
