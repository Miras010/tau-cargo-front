<p-toast position="top-center"></p-toast>
<div class="cardBack">
  <div class="mx-3" style="width: 500px;">
      <div class="loginCard">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="loginForm container">
            <img class="logo" [src]="logoPath" alt="logotype">
            <div class="p-float-label w-100 mt-4 mb-3">
              <input class="form-control" id="password1" type="password" pInputText formControlName="password" name="password">
              <label for="password1">Новый пароль</label>
            </div>
            <div class="p-float-label w-100 mt-4 mb-3">
              <input class="form-control" id="password2" type="password" pInputText formControlName="confirmPassword" name="password">
              <label for="password2">Повторите пароль</label>
            </div>
            <button [disabled]="isLoading" pButton type="submit">Изменить пароль</button>
            <div class="mt-4">
              <span class="footerSec">
                У вас нет аккаунта? <a routerLink="/login">Авторизация</a>
              </span>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
